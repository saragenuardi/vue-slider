<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider JS</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Aggiungo Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

    <!-- Contenitore VUE -->
    <div id="root">
        <div class="container">
            <div class="items">
                <div class="item" v-for ="(thumb, index) in thumbs" :class="{ active: index === currentSlide }">
                    <img :src="thumb.image" alt="">
                    <div class="text">
                        <h3>{{ thumb.title }}</h3>
                        <p>{{ thumb.text }}</p>
                    </div>
                </div>
            </div>
            <div class="thumbs">
                <div class="thumb" v-for ="(thumb, index) in thumbs" :class="{ active: index === currentSlide }">
                    <img :src="thumb.image" alt="">
                </div>
                <div class="prev" @click="prev"></div>
                <div class="next" @click="next"></div>
            </div>
        </div>
    </div>
    <!-- /Contenitore VUE -->

    

    <script src="js/script.js"></script>
</body>
</html>
